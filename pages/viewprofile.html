<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reddit Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .chat-button {
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
      outline: none;
    }
    .chat-window {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      flex-direction: column;
    }
    .chat-header {
      background: #0079d3;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      border-radius: 10px 10px 0 0;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px;
      background: #0079d3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #181c1f;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: lightgray;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .dropdown-content a img {
      margin-right: 8px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .dropdown-content a:hover {
      color: white;
    }
    .profile-info {
        margin-left: -275px;
        position: relative;
    }
    .profile-buttons {
        font-weight: 500;
        color: #eef1f3;
        margin-right: 27px;
    }
    .profile-buttons button {
      background-color: none;
      border-radius: 20px;
      padding: 9px 13px;
      margin: 5px;
      color: #dbe4e9;
      cursor: pointer;
      border: none;
      margin-top: 1rem;
      margin-bottom: 1rem;
      padding-left: 14px;
      font-size: 14px;
      
    }
    .profile-buttons button.active {
      background-color: #3d494e;
    }
    .profile-buttons button:hover {
      color: white;
      text-decoration: underline;
    }
    .profile-name {
      font-size: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-weight: bold;
      color: #b7cad4;
    }
    .profile-username {
      font-size: 14px;
      color: #7ba2ad;
    }
    .add-image {
        width: 29px;
    height: 29px;
    border-radius: 50%;
    background-color: #2a3236;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    bottom: -5px;
    left: 27%;
    transform: translateX(-50%);
    }
    .add-image img {
      width: 15px;
      height: 15px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Header -->
  <header class="bg-black z-10 fixed w-full px-4 py-2 flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <img src="https://www.redditstatic.com/desktop2x/img/favicon/apple-icon-57x57.png" alt="Reddit Logo" class="w-6 h-6">
      <span class="text-lg font-semibold">Reddit</span>
    </div>
    <div class="relative">
      <input type="text" placeholder="Search Reddit" class="bg-gray-700 text-white rounded-full px-4 py-1 w-64 focus:outline-none">
    </div>
    <div class="flex items-center space-x-4">
      <!-- chat -->
      <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>
      <!-- Profile Dropdown -->
      <div class="dropdown">
        <img src="../img/avatar.png" alt="Profile" class="w-8 h-8 rounded-full cursor-pointer" onclick="toggleDropdown()">
        <div class="dropdown-content" id="dropdownContent">
          <a href="#" onclick="showProfile()"><img src="../img/avatar.png" alt="Profile Icon">View Profile</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex relative p-10">
    <!-- Sidebar -->
    <aside class="w-64 min-h-screen bg-gray-800 p-4">
      <nav>
        <ul class="space-y-4">
          <li>
            <a href="../pages/Home.html" class="flex items-center space-x-2 hover:text-orange-500">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M3 12l18-12v24z"/></svg>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#" class="hover:text-orange-500">Popular</a>
          </li>
        </ul>

        <div class="mt-6">
          <h3 class="text-sm font-semibold mb-2">Recent</h3>
          <ul class="space-y-2">
            <li>
              <a href="#" class="hover:text-orange-500">r/SkyChildrenOfLight</a>
            </li>
          </ul>
        </div>

        <div class="mt-6">
          <h3 class="text-sm font-semibold mb-2">Topics</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-orange-500">Internet Culture</a></li>
            <li><a href="#" class="hover:text-orange-500">Games</a></li>
            <li><a href="#" class="hover:text-orange-500">QAs</a></li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- Profile View Section -->
    <section class="flex-1 flex justify-center items-start mt-10">
      <aside class="w-64 p-4" id="profileView">
        <div class="profile-info">
          <div class="flex items-center justify-center space-x-4">
            <img src="../img/avatar.png" alt="Profile" class="w-16 h-16 rounded-full">
            <div>
              <h2 class="profile-name">Complete_Woidow1781</h2>
              <p class="profile-username">u/Complete_Window1781</p>
            </div>
          </div>
          <div class="add-image">
            <img src="../img/add_image.png" alt="Add Image">
          </div>
        </div>
        <div class="profile-buttons mt-4 flex justify-center space-x-2">
          <button class="text-sm active" onclick="activateButton(this)">Overview</button>
          <button class="text-sm" onclick="activateButton(this)">Posts</button>
          <button class="text-sm" onclick="activateButton(this)">Comments</button>
          <button class="text-sm" onclick="activateButton(this)">Saved</button>
          <button class="text-sm" onclick="activateButton(this)">Hidden</button>
          <button class="text-sm" onclick="activateButton(this)">Upvoted</button>
          <button class="text-sm" onclick="activateButton(this)">Downvoted</button>
        </div>
      </aside>
    </section>
  </div>

  <!-- Chat Window -->
  <div class="chat-window" id="chatWindow">
    <div class="chat-header">Open Chat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const profileView = document.getElementById('profileView');
    const mainSidebar = document.getElementById('mainSidebar');
    const mainContent = document.getElementById('mainContent');

    //chat window
    function toggleChat() {
      if (chatWindow.style.display === 'none' || chatWindow.style.display === '') {
        chatWindow.style.display = 'flex';
      } else {
        chatWindow.style.display = 'none';
      }
    }

    // Send a message
    function sendMessage() {
      const messageText = messageInput.value.trim();
      if (messageText) {
        const messageElement = document.createElement('div');
        messageElement.textContent = messageText;
        chatMessages.appendChild(messageElement);
        messageInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight; 
      }
    }

    //dropdown 
    function toggleDropdown() {
      const dropdownContent = document.getElementById('dropdownContent');
      if (dropdownContent.style.display === 'none' || dropdownContent.style.display === '') {
        dropdownContent.style.display = 'block';
      } else {
        dropdownContent.style.display = 'none';
      }
    }

    // Add event listener to profile link
    document.querySelector('.dropdown-content a').addEventListener('click', showProfile);

    // Activate button
    function activateButton(button) {
      const buttons = document.querySelectorAll('.profile-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }
  </script>
</body>
</html>
